<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Character Generator</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Left column for rarity levels -->
  <div id="rarity-column">
    <h3>Rarity Levels</h3>
    <ul>
      <li>Common</li>
      <li>Uncommon</li>
      <li>Rare</li>
      <li>Legendary</li>
    </ul>
  </div>

  <!-- Main content area -->
  <div id="main-content">
    <h1>Random Character Generator</h1>
    <button onclick="generateCharacter()">Generate Character</button>
    <div id="character-display" class="character"></div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
